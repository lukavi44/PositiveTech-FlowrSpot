<div class="header">
  <div class="user-info">
    <img src="../../../assets/images/CVslika.jpg" alt="" width="50px" />
    <div class="heading">
      <h2 mat-dialog-title>{{ user.first_name }} {{ user.last_name }}</h2>
      <span>4 sightings</span>
    </div>
  </div>
  <button type="button">Report</button>
</div>

<div class="row">
  <div class="col-3" *ngFor="let sighting of userSightings">
    <app-sightings [sighting]="sighting"></app-sightings>
  </div>
</div>
