<nav class="nav navbar">
  <div class="logo">
    <a routerLink="/home"
      ><img src="../../assets/images/logo/old.png" alt="logo"
    /></a>
  </div>
  <button class="burger" (click)="toggleMenu()">
    <i class="material-icons"> {{ isMenuOpen ? "close" : "menu" }} </i>
  </button>

  <ul class="list" [class.is-open]="isMenuOpen">
    <li class="list-item">
      <a [routerLink]="['flowers']">Flowers</a>
    </li>
    <li class="list-item">
      <a [routerLink]="['sighting-list']">Latest Sightings</a>
    </li>
    <li class="list-item" *ngIf="auth.isLoggedIn$ | async">
      <a [routerLink]="['flowers/favorites']">Favorites</a>
    </li>
    <li class="list-item" *ngIf="!(auth.isLoggedIn$ | async)">
      <a (click)="openLoginDialog()">Login</a>
    </li>
    <li class="list-item" *ngIf="auth.isLoggedIn$ | async">
      <a [routerLink]="['/user-page']"> Luka </a>
    </li>
    <li class="list-item" *ngIf="!(auth.isLoggedIn$ | async)">
      <button
        type="button"
        class="btn btn-danger"
        (click)="openRegisterDialog()"
      >
        New Account
      </button>
    </li>
    <li *ngIf="auth.isLoggedIn$ | async">
      <img
        src="../../assets/images/CVslika.jpg"
        alt=""
        width="30px"
        (click)="openUserInfoDialog()"
      />
    </li>
  </ul>
