<div class="flower">
  <img [src]="flower.profile_picture" alt="flowerPic" />
  <span class="material-icons" (click)="postFavoriteFlower()">star</span>
  <!-- <span class="material-icons" (click)="removeFavorite(flower.id)">star</span> -->

  <h5>{{ flower.name }}</h5>
  <p>{{ flower.latin_name }}</p>
  <button type="button" class="btn" [routerLink]="['/flowers', flower.id]">
    {{ flower.sightings }} sightings
  </button>
</div>
